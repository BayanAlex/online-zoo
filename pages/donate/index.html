<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online ZOO</title>
</head>
<body class="body">
    <div class="body-content">
        <header class="header">
            <div class="header-content center-content">
                <a href="../../index.html" class="logo">
                    <h1 class="logo__text">PetStory online</h1>
                    <img src="../../assets/icons/bamboo.svg" alt="" class="logo__icon">
                </a>
                <nav class="main-menu">
                    <ul class="main-menu__list">
                        <li class="main-menu__item main-menu__item_margin-left"><a href="../../index.html" class="main-manu__link">About</a></li>
                        <li class="main-menu__item"><a href="#" class="main-manu__link">Map</a></li>
                        <li class="main-menu__item"><a href="#" class="main-manu__link">Zoos</a></li>
                        <li class="main-menu__item main-menu__item_highlighted"><a href="#" class="main-manu__link">Donate</a></li>
                        <li class="main-menu__item"><a href="#" class="main-manu__link">Contact us</a></li>
                        <li class="main-menu__item main-menu__item_align-right"><a href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online" class="main-manu__link">Designed by ©</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main-content">

            </div>
        </main>
        <footer class="footer">
            <div class="footer-content center-content">
                <div class="footer__row1">
                    <a href="../../index.html" class="logo">
                        <h1 class="logo__text">PetStory online</h1>
                        <img src="../../assets/icons/bamboo.svg" alt="" class="logo__icon">
                    </a>
                    <form class="subscribe">
                        <label class="subscribe__caption">Subscribe to our news</label>
                        <input type="email" value="" name="email" placeholder="Enter your email" class="subscribe__email" onchange="this.setAttribute('value', this.value);" required>
                        <button type="submit" class="subscribe__submit">Submit</button>
                    </form>
                </div>
                <button class="button footer__donate-button" onclick="window.location.href='pages/donate/index.html'">donate for volunteers</button>
                <div class="footer__row2">
                    <div class="social-links">
                        <a href="https://www.facebook.com" class="social-link">
                            <div class="social-link__icon">
                                <img src="../../assets/icons/social/facebook.svg" alt="" class="social-link__img social-link__img_fb">
                            </div>
                            <div class="social-link__name">Facebook</div>
                        </a>
                        <a href="https://www.twitter.com" class="social-link">
                            <div class="social-link__icon">
                                <img src="../../assets/icons/social/twitter.svg" alt="" class="social-link__img social-link__img_twitter">
                            </div>
                            <div class="social-link__name">Twitter</div>
                        </a>
                        <a href="https://www.instagram.com" class="social-link">
                            <div class="social-link__icon">
                                <img src="../../assets/icons/social/instagram.svg" alt="" class="social-link__img social-link__img_instagram">
                            </div>
                            <div class="social-link__name">Instagram</div>
                        </a>
                        <a href="https://www.youtube.com" class="social-link">
                            <div class="social-link__icon">
                                <img src="../../assets/icons/social/youtube.svg" alt="" class="social-link__img social-link__img_youtube">
                            </div>
                            <div class="social-link__name">YouTube</div>
                        </a>
                    </div>
                    <nav class="main-menu">
                        <ul class="main-menu__list main-menu__list_footer">
                            <li class="main-menu__item main-menu__item_highlighted main-menu__item_footer"><a href="../../index.html" class="main-manu__link">About</a></li>
                            <li class="main-menu__item main-menu__item_footer"><a href="#" class="main-manu__link">Map</a></li>
                            <li class="main-menu__item main-menu__item_footer"><a href="#" class="main-manu__link">Zoos</a></li>
                            <li class="main-menu__item main-menu__item_footer"><a href="#" class="main-manu__link">Contact us</a></li>
                        </ul>
                    </nav>
                    <a href="" class="footer__copyright">
                        <p>Designed by Alisa Samborskaya</p>
                        <p>©RSSchool & ©Yem Digital 2021</p>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>

</html>
